<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
      body {
        background: linear-gradient(135deg, #a8ffeb 0%, #b8ffe2 100%);
        font-family: Arial, sans-serif;
      }
      .register-container {
        width: 370px;
        margin: 60px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.11);
        padding: 32px 36px 28px 36px;
      }
      h2 {
        text-align: center;
        margin-bottom: 22px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
      }
      input[type="text"],
      input[type="password"],
      input[type="number"],
      input[type="file"] {
        width: 100%;
        padding: 9px 12px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      select {
        width: 100%;
        padding: 9px 12px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
        background: #fff;
      }
      textarea {
        width: 100%;
        padding: 8px 12px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
        resize: vertical;
        min-height: 40px;
        max-height: 120px;
      }
      button[type="submit"] {
        width: 100%;
        padding: 11px;
        background: #37d8a7;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1.08rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      button[type="submit"]:hover {
        background: #23b388;
      }
      .login-link {
        text-align: center;
        margin-top: 18px;
        font-size: 1rem;
      }
      .login-link a {
        color: #37d8a7;
        text-decoration: none;
        font-weight: bold;
      }
      .login-link a:hover {
        text-decoration: underline;
      }
      .birthdate-row {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }
      .birthdate-row select, .birthdate-row input[type="number"] {
        flex: 1 1 0;
        margin-bottom: 0;
      }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>
    <form method="post" enctype="multipart/form-data">
        <label for="image">Profile Image</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label>Birthdate</label>
        <div class="birthdate-row">
            <input type="number" id="birth_year" name="birth_year" min="1920" max="{{ current_year }}" placeholder="Year" required>
            <select id="birth_month" name="birth_month" required>
                <option value="">Month</option>
                {% for m in range(1, 13) %}
                  <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select>
            <select id="birth_day" name="birth_day" required>
                <option value="">Day</option>
                {% for d in range(1, 32) %}
                  <option value="{{ d }}">{{ d }}</option>
                {% endfor %}
            </select>
        </div>

        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
    </form>
    <div class="login-link">
        Already have an account?
        <a href="{{ url_for('index') }}">Login</a>
    </div>
</div>
</body>
</html>
